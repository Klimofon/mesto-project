<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип, стилизованная надпись Mesto Russia">
        </header>
        <main>
            <section class="profile">
                <img class="avatar" src="./images/avatar.jpg" alt="Аватар профиля Жак-Ив Кусто (Jacques-Yves Cousteau)">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто (Jacques-Yves Cousteau)</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__activity">Исследователь Мирового океана, изобретатель акваланга, автор множества книг и фильмов.</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section>
                <ul class="places-list"></ul>
            </section>
        </main>
            <section class="popup popup_content-type_form profilePopup">
                <div class="popup__container">
                    <button class="popup__close-button" type="button"></button>
                    <div class="popup__form-field">
                        <form class="form" name="profile-personal-data" id="profile-personal-data">
                            <h2 class="form__heading">Редактировать профиль</h2>
                            <fieldset class="form__fieldset">
                                <input type="text" class="form__item profile-personal-data__name" name="profile-personal-data__name" placeholder="Как Вас зовут?" value="">
                                <input type="text" class="form__item profile-personal-data__activity" name="profile-personal-data__activity" placeholder="Чем занимаетесь?">
                            </fieldset>
                            <fieldset class="form__fieldset">
                                <input type="submit" class="form__button" value="Сохранить">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </section>
            <section class="popup popup_content-type_form cardAddPopup" id="new-card-section">
                <div class="popup__container">
                    <button class="popup__close-button" type="button"></button>
                    <div class="popup__form-field">
                        <form class="form" name="new-card-data">
                            <h2 class="form__heading">Новое место</h2>
                            <fieldset class="form__fieldset">
                                <input type="text" class="form__item new-card-name" name="new-card-name" placeholder="Название" value="">
                                <input type="text" class="form__item new-card-url" name="new-card-url" placeholder="Ссылка на картинку">
                            </fieldset>
                            <fieldset class="form__fieldset">
                                <input type="submit" class="form__button" value="Создать">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </section>
            <section class="popup popup_content-type_image image-popup" id="image-popup-section">
                <div class="popup__image-container">
                    <button class="popup__close-button" type="button"></button>
                    <img class="popup__image" src="./images/places/in_article_437327b816.jpg">
                    <p class="popup__image-caption">123</p>
                </div>
            </section>
        <footer><p class="footer">© 2020 Mesto Russia</p></footer>
    </div>
    <template id="card-template">
        <li class="place">
            <img src="" class="place__image" alt="">
            <div class="place__caption"><h3 class="place__caption-name"></h3><button class="place__caption-like" type="button"></button></div>
            <button class="place__delete-button" type="button"></button>
        </li>
    </template>
    <script src="./scripts/script.js"></script>
</body>
</html>
