<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="avatar">
                    <img class="avatar__image" src="./images/avatar__image.jpg">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив <nobr>Кусто <span class="profile__edit-button"></span></nobr></h1>
                    <h2 class="profile__activity">Исследователь океана</h2>
                </div>
                <div class="profile__add-button"></div>
            </section>
            <section class="places">
                <!--place 1-->
                <figure class="place">
                    <img src="./images/places/kirill-pershin-1088404-unsplash.jpg" class="place__image" alt="Замок в горах Карачаево-Черкессии">
                    <figcaption class="place__caption"><h3 class="place__caption-name">Карачаевск</h3><span class="place__caption-like"></span></figcaption>
                </figure>
                <!--place 2-->
                <figure class="place">
                    <img src="./images/places/kirill-pershin-1404681-unsplash.jpg" class="place__image" alt="Вид на Эльбрус">
                    <figcaption class="place__caption"><h3 class="place__caption-name">Гора эльбрус</h3><span class="place__caption-like"></span></figcaption>
                </figure>
                <!--place 3-->
                <figure class="place">
                    <img src="./images/places/kirill-pershin-1556355-unsplash.jpg" class="place__image" alt="Лес и горы Домбая">
                    <figcaption class="place__caption"><h3 class="place__caption-name">Домбай</h3><span class="place__caption-like"></span></figcaption>
                </figure>
                <!--place 4-->
                <figure class="place">
                    <img src="./images/places/red_square.jpeg" class="place__image" alt="Вид на Кремлевскую стену и Храм Василия Блаженного">
                    <figcaption class="place__caption"><h3 class="place__caption-name">Москва, Красная Площадь</h3><span class="place__caption-like"></span></figcaption>
                </figure>
                <!--place 5-->
                <figure class="place">
                    <img src="./images/places/solovki.jpg" class="place__image" alt="Каменистый берег, деревянный храм">
                    <figcaption class="place__caption"><h3 class="place__caption-name">Соловки</h3><span class="place__caption-like"></span></figcaption>
                </figure>
                <!--place 6-->
                <figure class="place">
                    <img src="./images/places/1650655130_15-sportishka-com-p-kreml-rostova-velikogo-krasivo-foto-16.jpg" class="place__image" alt="Бело-розовые стены кремля Ростова Великого (Ярославская область)">
                    <figcaption class="place__caption"><h3 class="place__caption-name">Кремль Ростова Великого</h3><span class="place__caption-like"></span></figcaption>
                </figure>
                <!--place 7-->
                <figure class="place">
                    <img src="./images/places/Murom.jpg" class="place__image" alt="Памятник Петру и Февронии Муромским">
                    <figcaption class="place__caption"><h3 class="place__caption-name">Муром</h3><span class="place__caption-like"></span></figcaption>
                </figure>
                <!--place 8-->
                <figure class="place">
                    <img src="./images/places/in_article_437327b816.jpg" class="place__image" alt="Порт, занесенный снегом">
                    <figcaption class="place__caption"><h3 class="place__caption-name">Зима в Салехарде</h3><span class="place__caption-like"></span></figcaption>
                </figure>
            </section>
        </main>
        <footer class="footer">© 2020 Mesto Russia</footer>
    </div>
</body>
</html>
